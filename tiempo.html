<html class="no-js" lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#fafafa" />

    <title>Tiempo en marte</title>

    <meta name="description" content="" />
    <link rel="apple-touch-icon" href="./assets/img/icon.png" />
    <link rel="icon" href="./assets/img/favicon.png" />
    <link rel="stylesheet" href="./assets/css/tiempo.css" />
    <link href="./assets/css/tiempo.css.map" />
    <script src="./app/pouchdb-7.2.1.min.js"></script>


    <script src="./app/tiempo.js"></script>

<body>



    <div class="contenedor">
        <div class="caja">

            <div class="caja_marte">
                <div class="marte">MARS</div>
                <span class="fa fa-plus"></span>
            </div>

            <div class="hoy">
                <div class="dia_tierra" id="today"></div>
                <div class="sol_hoy" id="sol_hoy"> Sol </div>
            </div>

        </div>

        <div class="caja2">
            <div class="icon" id="icon"></div>
        </div>

        <div class="container">
            <div class="nuevodia">
                <div class="amanece">
                    <span class="fa fa-sun-o"></span>
                    <div class="sunrises" id="sunrises"></div>
                </div>

                <div class="atardece">
                    <span class="fa fa-sun-o"></span>
                    <div class="sunsets" id="sunsets"></div>
                </div>
            </div>


            <div class="caja_presion">
                <div class="presion">Pressure</div>
                <div class="dato_presion" id="dato_presion"></div>
            </div>

            <div class="grados">
                <div class="air">
                    <div class="aire">Air temperature</div>
                    <div class="minima_maxima_aire">
                        <div class="minima_aire" id="minima_aire">min.</div>
                        <div class="maxima_aire" id="maxima_aire">máx.</div>
                    </div>
                </div>

                <div class="ground">
                    <div class="suelo">Ground temperature</div>
                    <div class="minima_maxima_aire">
                        <div class="minima_suelo" id="minima_suelo">min</div>
                        <div class="maxima_suelo" id="maxima_suelo">máx</div>
                    </div>

                </div>

            </div>
        </div>


        <!-- Menú -->

        <div class="app_menu">
            <nav class="main_menu">
                <div class="menu_items">
                    <a href="index.html" class="casa"><span class="fa fa-home"></span></a>
                    <a href="#" class="nube"><span class="fa fa-cloud"></span></a>
                    <a href="info.html" class="info"><span class="fa fa-info"></span></a>
                    <a href="guardar.html" class="guardar"><span class="fa fa-save"></span></a>
                </div>
        </div>

</body>
